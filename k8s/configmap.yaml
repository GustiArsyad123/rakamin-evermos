apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: default
data:
  # Database configuration
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_NAME: "ecommerce"
  DB_USER: "user"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Application settings
  LOG_PATH: "./logs"
  UPLOAD_PATH: "./uploads"

  # Service ports
  AUTH_PORT: "8080"
  PRODUCT_PORT: "8081"
  TRANSACTION_PORT: "8082"
  ADDRESS_PORT: "8083"
  STORE_PORT: "8084"
  FILE_PORT: "8085"