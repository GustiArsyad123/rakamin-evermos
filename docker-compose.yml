services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${DB_USER}",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  auth:
    build:
      context: .
      dockerfile: cmd/auth/Dockerfile
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_DATABASE}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  product:
    build:
      context: .
      dockerfile: cmd/product/Dockerfile
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_DATABASE}
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

  transaction:
    build:
      context: .
      dockerfile: cmd/transaction/Dockerfile
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_DATABASE}
    ports:
      - "8082:8082"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
